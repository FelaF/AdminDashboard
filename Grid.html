<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> .container {
        display:grid;
        grid-template: 50px 50px / 50px 50px;
        grid-auto-flow: column;
        column-gap: 10px;
        row-gap: 10px;
    }
    .container > div {
        border: 1px solid blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
        <div>Item4</div>
        <div>Item5</div>
    </div>
</body>
</html>
